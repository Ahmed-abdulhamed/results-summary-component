<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="cards-content">
      <div class="card">
        <h1>Your Result</h1>
        <div class="result">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="subject">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <div class="result">
              <span class="num">80</span> / 100
            </div>
          </li>
          <li>
            <div class="subject">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <div class="result">
              <span class="num">92</span> / 100
            </div>
          </li>
          <li>
            <div class="subject">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <div class="result">
              <span class="num">61</span> / 100
            </div>
          </li>
          <li>
            <div class="subject">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <div class="result">
              <span class="num">72</span> / 100
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ahmed-abdulhamed">Ahmed Abdulhamed</a>.
  </div>
</body>
</html>
